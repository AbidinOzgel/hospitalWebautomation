<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="card">
        <div class="card-header">
            <div>
                <div class="card-title">Kullanıcılar</div>
                <div class="card-subtitle">Sistemdeki tüm kullanıcı hesapları</div>
            </div>
            <a th:href="@{/users/new}" class="btn btn-primary">+ Yeni Kullanıcı</a>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Kullanıcı adı</th>
                <th>Ad Soyad</th>
                <th>Roller</th>
                <th>Durum</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.username}">user</td>
                <td th:text="${u.fullName}">Ad Soyad</td>
                <td>
                    <span class="badge"
                          th:each="r : ${u.roles}"
                          th:text="${r.name}"
                          style="margin-right:4px;">
                        ADMIN
                    </span>
                </td>
                <td>
                    <span class="badge"
                          th:classappend="${u.active} ? ' badge-success' : ' badge-danger'"
                          th:text="${u.active} ? 'Aktif' : 'Pasif'">
                        Aktif
                    </span>
                </td>
                <td>
                    <a th:href="@{'/users/' + ${u.id} + '/edit'}"
                       class="btn btn-ghost" style="font-size:11px;">Düzenle</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
