<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="card">
        <div class="card-header">
            <div class="card-title"
                 th:text="${user.id == null} ? 'Yeni Kullanıcı' : 'Kullanıcı Düzenle'">
                Kullanıcı
            </div>
        </div>

        <form th:action="${user.id == null} ? @{/users} : @{'/users/' + ${user.id}}"
              method="post"
              class="form-grid">

            <div class="form-group">
                <label class="form-label">Kullanıcı adı</label>
                <input class="form-control" type="text" name="username"
                       th:value="${user.username}" th:readonly="${user.id != null}">
            </div>

            <div class="form-group">
                <label class="form-label">Şifre</label>
                <input class="form-control" type="password" name="password"
                       th:placeholder="${user.id == null} ? 'Şifre girin' : 'Değiştirmek için doldurun'">
            </div>

            <div class="form-group">
                <label class="form-label">Ad Soyad</label>
                <input class="form-control" type="text" name="fullName"
                       th:value="${user.fullName}">
            </div>

            <div class="form-group">
                <label class="form-label">E-posta</label>
                <input class="form-control" type="email" name="email"
                       th:value="${user.email}">
            </div>

            <div class="form-group">
                <label class="form-label">Telefon</label>
                <input class="form-control" type="text" name="phone"
                       th:value="${user.phone}">
            </div>

            <div class="form-group">
                <label class="form-label">Roller</label>
                <select class="form-select" name="roleNames" multiple size="4">
                    <option th:each="r : ${allRoles}"
                            th:value="${r.name}"
                            th:selected="${user.roles != null} ? ${user.roles.contains(r)} : false"
                            th:text="${r.name}">
                    </option>
                </select>
            </div>

            <div class="form-group" th:if="${user.id != null}">
                <label class="form-label">Durum</label>
                <select class="form-select" name="active">
                    <option th:value="true" th:selected="${user.active} == true">Aktif</option>
                    <option th:value="false" th:selected="${user.active} == false">Pasif</option>
                </select>
            </div>

            <div style="grid-column:1 / span 2;display:flex;justify-content:flex-end;gap:8px;margin-top:6px;">
                <a th:href="@{/users}" class="btn btn-ghost">İptal</a>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
