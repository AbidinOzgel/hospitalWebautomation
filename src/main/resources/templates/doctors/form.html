<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="card">
        <div class="card-header">
            <div class="card-title"
                 th:text="${doctor.id == null} ? 'Yeni Doktor' : 'Doktor Düzenle'">
                Doktor
            </div>
        </div>

        <form th:action="${doctor.id == null} ? @{/doctors} : @{'/doctors/' + ${doctor.id}}"
              method="post"
              class="form-grid">

            <div class="form-group">
                <label class="form-label">Kullanıcı</label>
                <select class="form-select" name="userId" required>
                    <option value="">Seçiniz</option>
                    <option th:each="u : ${users}"
                            th:value="${u.id}"
                            th:selected="${doctor.user != null and doctor.user.id == u.id}"
                            th:text="${u.fullName + ' (' + u.username + ')'}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Bölüm</label>
                <select class="form-select" name="departmentId">
                    <option value="">Seçiniz</option>
                    <option th:each="d : ${departments}"
                            th:value="${d.id}"
                            th:selected="${doctor.department != null and doctor.department.id == d.id}"
                            th:text="${d.name}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Unvan</label>
                <input class="form-control" type="text" name="title" th:value="${doctor.title}">
            </div>

            <div class="form-group">
                <label class="form-label">Lisans No</label>
                <input class="form-control" type="text" name="licenseNo" th:value="${doctor.licenseNo}">
            </div>

            <div style="grid-column:1 / span 2;display:flex;justify-content:flex-end;gap:8px;margin-top:6px;">
                <a th:href="@{/doctors}" class="btn btn-ghost">İptal</a>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
