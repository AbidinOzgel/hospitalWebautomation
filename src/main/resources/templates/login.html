<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HospitalX - Giriş</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="login-wrapper">
    <div class="login-card">
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;">
            <div>
                <div class="login-title">HospitalX Panel</div>
                <div class="login-subtitle">Hesabınızla giriş yapın</div>
            </div>
            <div class="logo-badge">HX</div>
        </div>

        <div th:if="${errorMessage != null}" class="alert alert-error" th:text="${errorMessage}"></div>

        <form th:action="@{/login}" method="post" style="display:flex;flex-direction:column;gap:10px;">
            <div class="form-group">
                <label class="form-label">Kullanıcı adı</label>
                <input class="form-control" type="text" name="username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Şifre</label>
                <input class="form-control" type="password" name="password" required>
            </div>
            <button class="btn btn-primary" type="submit" style="width:100%;justify-content:center;margin-top:6px;">
                Giriş yap
            </button>
        </form>
        <div style="margin-top:14px;font-size:11px;color:#6b7280;">
            Demo için önce bir admin kullanıcı oluşturabilirsiniz (Postman / DB üzerinden).
        </div>
    </div>
</div>
</body>
</html>
