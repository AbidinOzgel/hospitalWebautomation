<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="card">
        <div class="card-header">
            <div class="card-title"
                 th:text="${department.id == null} ? 'Yeni Poliklinik' : 'Poliklinik Düzenle'">
                Form
            </div>
        </div>

        <form th:action="${department.id == null} ? @{/departments} : @{'/departments/' + ${department.id}}"
              method="post"
              class="form-grid">

            <div class="form-group">
                <label class="form-label">Kod</label>
                <input class="form-control" type="text" name="code" th:value="${department.code}">
            </div>

            <div class="form-group">
                <label class="form-label">Ad</label>
                <input class="form-control" type="text" name="name" th:value="${department.name}" required>
            </div>

            <div class="form-group" style="grid-column:1 / span 2;">
                <label class="form-label">Açıklama</label>
                <textarea class="form-textarea" name="description"
                          th:text="${department.description}"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Durum</label>
                <select class="form-select" name="active">
                    <option th:value="true" th:selected="${department.active} == true">Aktif</option>
                    <option th:value="false" th:selected="${department.active} == false">Pasif</option>
                </select>
            </div>

            <div style="grid-column:1 / span 2;display:flex;justify-content:flex-end;gap:8px;margin-top:6px;">
                <a th:href="@{/departments}" class="btn btn-ghost">İptal</a>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
